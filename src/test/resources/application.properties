# Test Application Configuration
spring.application.name=tweet-audit
spring.main.web-application-type=none

# Logging Configuration
logging.level.root=INFO
logging.level.com.ridwan.tweetaudit=DEBUG

# Gemini API Configuration (Test)
gemini.api.key=test-api-key-for-integration-tests-that-is-long-enough
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent
gemini.api.rate-limit.requests-per-minute=10

# Tweet Processing Configuration
tweet.processing.batch-size=10

# Archive Configuration
archive.input-path=src/test/resources/sample-tweets.js

# Output Configuration (Test-specific paths)
output.csv-path=test-results/flagged_tweets.csv
checkpoint.file-path=test-results/checkpoint.json

# Daily Quota Configuration
quota.daily-limit=1000
quota.safety-threshold=950
quota.file-path=test-results/daily_quota.json

# Alignment Criteria Configuration
alignment.forbidden-words=kill,bum,damn,stupid
alignment.check-professionalism=true
alignment.context=Just a normal internet user but also mindful of his digital footprint
alignment.desired-tone=Respectful, thoughtful, and sometimes professional
