# Application Configuration
spring.application.name=tweet-audit

# Logging Configuration
logging.level.root=INFO
logging.level.com.ridwan.tweetaudit=DEBUG

# Gemini API Configuration
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent
gemini.api.rate-limit.requests-per-minute=10

# Tweet Processing Configuration
tweet.processing.batch-size=10
tweet.processing.max-retries=3
tweet.processing.initial-backoff-ms=1000

# Archive Configuration
archive.input-path=${TWITTER_ARCHIVE_PATH:tweets.js}

# Output Configuration
output.csv-path=flagged_tweets.csv
