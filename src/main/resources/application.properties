# Application Configuration
spring.application.name=tweet-audit
spring.main.web-application-type=none

# Logging Configuration
logging.level.root=INFO
logging.level.com.ridwan.tweetaudit=DEBUG

# Gemini API Configuration
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-lite:generateContent
gemini.api.rate-limit.requests-per-minute=15

# Tweet Processing Configuration
tweet.processing.batch-size=15

# Archive Configuration
archive.input-path=data/tweets.js

# Output Configuration
output.csv-path=results/flagged_tweets.csv
checkpoint.file-path=results/checkpoint.json

# Alignment Criteria Configuration
alignment.forbidden-words=kill,bum,damn,stupid
alignment.check-professionalism=true
alignment.context=Just a normal internet user but also mindful of his digital footprint
alignment.desired-tone=Respectful, thoughtful, and sometimes professional
