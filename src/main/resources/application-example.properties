# Example Configuration (Copy to application-local.properties and fill in real values)
# NEVER commit application-local.properties - it's in .gitignore

# Get your Gemini API key from: https://aistudio.google.com/app/apikey
gemini.api.key=YOUR_GEMINI_API_KEY_HERE

# Path to your Twitter archive file (tweets.js)
archive.input-path=/path/to/your/twitter-archive/data/tweets.js
